version: "2"

networks:
  logistics-net:

# Add a named volume for persistent IPFS data
volumes:
  ipfs_data:

services:
  # ---------------------------------------------------------------------------
  # Certificate Authorities
  # ---------------------------------------------------------------------------
  ca-origin:
    image: hyperledger/fabric-ca:1.5
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.origin.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./channel/crypto-config/peerOrganizations/origin.com/ca/:/etc/hyperledger/fabric-ca-server
    container_name: ca.origin.com
    networks:
      - logistics-net

  ca-dest:
    image: hyperledger/fabric-ca:1.5
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.dest.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
    ports:
      - "8054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
