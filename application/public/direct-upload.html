<!DOCTYPE html>
<html>
<head>
    <title>Direct Upload (No JavaScript)</title>
    <style>
        body { padding: 30px; font-family: Arial, sans-serif; }
        input, button { padding: 15px; margin: 10px 0; font-size: 16px; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Direct Form Upload Test</h1>
    <p>This bypasses JavaScript entirely and works like curl:</p>
    
    <form action="/documents" method="POST" enctype="multipart/form-data">
        <p>Select file:</p>
        <input type="file" name="file" required style="font-size: 16px;">
        <br><br>
        <button type="submit">Upload to Blockchain</button>
    </form>
    
    <p><strong>This should work 100% if curl works!</strong></p>
</body>
</html>
